<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Stylish Portfolio - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <!-- Google fonts-->
    {% comment %} <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" /> {% endcomment %}
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .masthead {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('assets/image.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #000;
        }
        .masthead-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .menu-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1030;
            cursor: pointer;
        }
        #sidebar-wrapper {
            position: fixed;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: right 0.3s;
            z-index: 1040;
        }
        #sidebar-wrapper.active {
            right: 0;
        }
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-nav li {
            text-align: center;
            padding: 1rem;
        }
        .sidebar-nav li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar-nav li a:hover {
            background-color: #444;
        }
    </style>
</head>
<body id="page-top">
    <!-- Navigation-->
    <div class="menu-toggle rounded" id="menu-toggle"><i class="fas fa-bars"></i></div>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="#page-top">Start Bootstrap</a></li>
            <li class="sidebar-nav-item"><a href="#page-top">Home</a></li>
            <li class="sidebar-nav-item"><a href="#about">About</a></li>
            <li class="sidebar-nav-item"><a href="#services">Services</a></li>
            <li class="sidebar-nav-item"><a href="#portfolio">Portfolio</a></li>
            <li class="sidebar-nav-item"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- Header-->
    <header class="masthead">
        <div class="masthead-content">
            <h1 class="mb-1">이력써</h1>
            <h3 class="mb-5"><em>한번에 여러 이력서를 만들어보아요!</em></h3>
            <a class="btn btn-primary btn-xl" href="{% url 'user_form' %}">write</a>
        </div>
    </header>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    {% comment %} <script src="{% static 'js/scripts.js' %}"></script> {% endcomment %}
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function(e) {
            e.preventDefault();
            var sidebarWrapper = document.getElementById('sidebar-wrapper');
            if (sidebarWrapper.classList.contains('active')) {
                sidebarWrapper.classList.remove('active');
            } else {
                sidebarWrapper.classList.add('active');
            }
        });
    </script>
</body>
</html>
